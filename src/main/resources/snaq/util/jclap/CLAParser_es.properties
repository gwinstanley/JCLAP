
#====================
# Exception messages.
#====================
# Incorrect API usage messages.
err.NullShortName=Nombre corto de la opci\u00f3n no puede ser nulo
err.BadShortName=Nombre corto de la opci\u00f3n debe ser un \u00fanico car\u00e1cter
err.BadLongName=Nombre largo de la opci\u00f3n debe ser al menos dos caracteres
err.InvalidMinCount=Contar m\u00ednimo de opci\u00f3n debe ser un entero positivo
err.InvalidMaxCount=Cuena m\u00e1xima de opci\u00f3n debe ser un entero positivo >= cuenta m\u00ednima
err.OptionNameInUse=Nombre de la opci\u00f3n \"{0}\" ya est\u00e1 en uso
err.InvalidOptionType=Tipo no v\u00e1lido especificado para la opci\u00f3n \"{0}\"
err.InvalidRetrievalType=Opci\u00f3n \"{0}\" permite m\u00faltiples valores, no puede recuperar el valor \u00fanico
# Incorrect usage messages.
err.UnknownOption=Opci\u00f3n desconocida: \"{0}\"
err.UnknownFlag=Marca desconocida: \"{1}\" en \"{0}\"
err.NotFlag=Concatenaci\u00f3n marca ilegal: \"{0}\"; opci\u00f3n \"{1}\" requiere un valor
err.IllegalOptionValue=Opci\u00f3n \"{0}\" no puede tener el valor \"{1}\"
err.InvalidOptionValueCount=Opci\u00f3n \"{0}\" se debe especificar el n\u00famero correcto de veces
err.OptionHasValue=Opci\u00f3n \"{0}\" ya tiene un valor, no se puede asignar un valor {1}
err.InvalidOptionValueCount=Opci\u00f3n \"{0}\" solo se puede asignar entre {2} y {3} valores
# Generic message
err.Generic=Error con opci\u00f3n: \"{0}\"

#================
# Usage messages.
#================
# Short version formatting of comand-line usage.
usage.short=\nUso: {0} {1} {2}\n
# Long version formatting of comand-line usage.
usage.long=\nUso: {0} <opci\u00f3nes> {2}\nOpci\u00f3nes:\n{1}
# Long version formatting for mandatory option.
# {0} = option names, {1} = option description
option.long.mandatory=\t{0}\t(obligatorio)\n\t\t{1}\n
# Description formatting for enumerated options.
# {0} = allowed values, {1} = option description
option.description.enum=Valores permitidos: '{' {0} '}'\n\t\t{1}
# Description formatting for enumerated options.
# {0} = allowed values, {1} = option description
option.description.LocalDate=Formato de fecha: {0}\n\t\t{1}

#==============
# Option types.
#==============
option.type.unknown=cadena
option.type.Boolean=booleano
option.type.Integer=entero
option.type.Long=long
option.type.Double=doble
option.type.Float=float
option.type.String=cadena
option.type.String.file.file=archivo
option.type.String.file.dir=carpeta
option.type.String.file.all=archivo/carpeta
option.type.LocalDate=fecha

# Possible alternative string values for boolean type.
boolean.true=true,t,yes,y,1,si,s\u00ed,s
boolean.false=false,f,no,n,0,falso
