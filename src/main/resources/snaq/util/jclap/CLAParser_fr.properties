#================
# Usage messages.
#================
# Short version formatting of comand-line usage.
usage.short=\nUtilisation: {0} {1} {2}\n
# Long version formatting of comand-line usage.
usage.long=\nUtilisation: {0} <options> {2}\nOptions:\n{1}
# Long version formatting for mandatory option.
# {0} = option names, {1} = option description
option.long.mandatory=\t{0}\t(obligatoires)\n\t\t{1}\n
# Description formatting for enumerated options.
# {0} = allowed values, {1} = option description
option.description.enum=Valeurs autoris\u00e9es: '{' {0} '}'\n\t\t{1}
# Description formatting for enumerated options.
# {0} = allowed values, {1} = option description
option.description.LocalDate=Format de date: {0}\n\t\t{1}

