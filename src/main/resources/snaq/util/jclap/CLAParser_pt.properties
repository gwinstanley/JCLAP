#================
# Usage messages.
#================
# Short version formatting of comand-line usage.
usage.short=\nUso: {0} {1} {2}\n
# Long version formatting of comand-line usage.
usage.long=\nUso: {0} <op\u00e7\u00f5es> {2}\nOp\u00e7\u00f5es:\n{1}
# Long version formatting for mandatory option.
# {0} = option names, {1} = option description
option.long.mandatory=\t{0}\t(obrigat\u00f3rio)\n\t\t{1}\n
# Description formatting for enumerated options.
# {0} = allowed values, {1} = option description
option.description.enum=Valores permitidos: '{' {0} '}'\n\t\t{1}
# Description formatting for enumerated options.
# {0} = allowed values, {1} = option description
option.description.LocalDate=Formato de data: {0}\n\t\t{1}

#==============
# Option types.
#==============
option.type.unknown=cadeia
option.type.Boolean=booleano
option.type.Integer=inteiro
option.type.Long=long
option.type.Double=duplo
option.type.Float=flutuante
option.type.String=cadeia
option.type.String.file.file=arquivo
option.type.String.file.dir=pasta
option.type.String.file.all=arquivo/pasta
option.type.LocalDate=data

# Possible alternative string values for boolean type.
boolean.true=true,t,yes,y,1,verdadeiro,v,sim,s
boolean.false=false,f,no,n,0,falso,n\u00e3o,nao
